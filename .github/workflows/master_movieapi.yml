# Nama alur kerja
name: Deploy Python App to Azure App Service

# Pemicu: Jalankan alur kerja ini setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode dari repositori Anda
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      # 2. Siapkan lingkungan Python
      - name: 'Set up Python version'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Pastikan ini cocok dengan versi di App Service Anda

      # 3. Instal dependensi dari requirements.txt
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Deploy ke Azure App Service menggunakan Publish Profile
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'movieapi-ml-service-e5gbejbnd2dmeyc5' # <-- NAMA APLIKASI ANDA YANG BENAR
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'